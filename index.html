<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>4 Pics 1 Word</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="scripts.js"></script>
</head>
<body>
  <div id="container">
    <h1>4 pics 1 word</h1>
    <!-- container for images -->
    <div id="images">
        <table>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>
    <!-- container for word guess -->
    <div id="word-guess">
      <div class="flex-container">

      </div>
    </div>

    <!-- container for letters -->
    <div id="letters">
      <div class="flex-container">
        <div id="1" class="letter-tile has-letter">
          <span></span>
        </div>
        <div id="2" class="letter-tile has-letter">
          <span></span>
        </div>
        <div id="3" class="letter-tile has-letter">
          <span></span>
        </div>
        <div id="4" class="letter-tile has-letter">
          <span></span>
        </div>
        <div id="5" class="letter-tile has-letter">
          <span></span>
        </div>
        <div id="6" class="letter-tile has-letter">
          <span></span>
        </div>
        <div id="submit" class="letter-tile">
          <span><i class="fas fa-check"></i></span>
        </div>
      </div>
      <div class="flex-container">
        <div id="7" class="letter-tile has-letter">
            <span></span>
        </div>
        <div id="8" class="letter-tile has-letter">
            <span></span>
        </div>
        <div id="9" class="letter-tile has-letter">
            <span></span>
        </div>
        <div id="10" class="letter-tile has-letter">
            <span></span>
        </div>
        <div id="11" class="letter-tile has-letter">
            <span></span>
        </div>
        <div id="12" class="letter-tile has-letter">
            <span></span>
        </div>
        <div id="backspace" class="letter-tile">
          <span><i class="fa fa-trash" aria-hidden="true"></i></span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
